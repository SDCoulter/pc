<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Process Capability</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="data-entry">
        <div class="limits">
          <div class="limit-header">
            ENTER USL - NOM - USL
          </div>
          <div class="limit-input">
            <label for="lower" class="limit-label">LOWER</label>
            <input type="text" name="lower" id="lower" class="number-input" value="45"/>
          </div>
          <div class="limit-input">
            <label for="nominal" class="limit-label">NOMINAL</label>
            <input type="text" name="nominal" id="nominal" class="number-input" value="50"/>
          </div>
          <div class="limit-input">
            <label for="upper" class="limit-label">UPPER</label>
            <input type="text" name="upper" id="upper" class="number-input" value="55"/>
          </div>
        </div>

        <div class="raw-values">
          <label for="rawdata" class="limit-label raw-values-label">ENTER 30 DATAPOINTS - COPY FROM EXCEL COLUMN</label>
          <div id="textarea-holder">
            <textarea name="rawdata" id="rawdata" rows="31" cols="5" class="raw-values-input">48 48 48 50 50</textarea>
          </div>
        </div>

        <div class="data-submit">
          <input type="submit" class="number-input submit-button" value="SUBMIT" onclick="processData()"></input>
        </div>
      </div>

      <div class="output">
        <div class="output-stats">
          <div class="limit-header">
            STATISTIC OUTPUT
          </div>
          <div id="error-message">

          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">AVERAGE</div>
            <div class="number-input stat-output" name="average" id="average">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">STANDARD DEVIATION</div>
            <div class="number-input stat-output" name="stdev" id="stdev">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">MAX</div>
            <div class="number-input stat-output" name="max" id="max">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">MEDIAN</div>
            <div class="number-input stat-output" name="median" id="median">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">MIN</div>
            <div class="number-input stat-output" name="min" id="min">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">RANGE</div>
            <div class="number-input stat-output" name="range" id="range">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cpk</div>
            <div class="number-input stat-output" name="cpk" id="cpk">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cr</div>
            <div class="number-input stat-output" name="cr" id="cr">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cp</div>
            <div class="number-input stat-output" name="cp" id="cp">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cpu</div>
            <div class="number-input stat-output" name="cpu" id="cpu">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cpl</div>
            <div class="number-input stat-output" name="cpl" id="cpl">--.-</div>
          </div>
          <div class="output-stats-row">
            <div class="limit-label stats-label">Cpm</div>
            <div class="number-input stat-output" name="cpm" id="cpm">--.-</div>
          </div>
        </div>

        <div class="output-graphs">
          // have a data distribution graph first
        </div>
      </div>
    </div>


  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
